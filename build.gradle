plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.olimp.dslPostgress'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: '1.3.11'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
    compile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.7'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: '1.3.50'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}